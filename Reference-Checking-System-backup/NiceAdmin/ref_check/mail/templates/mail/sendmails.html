<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body{
            height: 100vh;
            width: 100vw;
            display: grid;
            place-items: center;
        }
    </style>
</head>
<body>
    <form class="card" method="post" action="{% url 'mail:email' %}">
      {% csrf_token %}
        <div class="card-header">
          Verification Emails
        </div>
        <div class="card-body">
          <h5 class="card-title">List of email Recepients</h5>
          <p class="card-text">
            <ul>
              <li>martin(bakertilly)</li>
              <li>simbai(croco motors)</li>
              <li>cade(econet)</li>
              <li>sean(google)</li>
              <li>loina(delta)</li>
            </ul>
          </p>
          <input type="url" name="url" id="url-field">
          <input type="submit" class="btn btn-primary" value="send">
        </div>
      </form>
      <script>
        let url_field=document.getElementById('url-field')
        url_field.value=window.location.href;
      </script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
