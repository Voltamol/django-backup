  <script>
  // Retrieve the data from Django and format it for the charts
  var opinionData = [
  {% for questionnaire in questionnaires %}
    {{ questionnaire.opinion|safe }};
  {% endfor %}
];

var scoresData = [
  {% for questionnaire in questionnaires %}
    {
      problem_solving: {{ questionnaire.problem_solving }},
      communication_skills: {{ questionnaire.communication_skills }},
      time_management: {{ questionnaire.time_management }},
      creativity: {{ questionnaire.creativity }},
      willingness_to_learn: {{ questionnaire.willingness_to_learn }},
      team_work: {{ questionnaire.team_work }},
      reliability: {{ questionnaire.reliability }}
    },
  {% endfor %}
];
  // Render the charts using Chart.js
  var opinionChart = new Chart(document.getElementById('opinionChart'), {
    type: 'bar',
    data: {
      labels: ['Opinion'],
      datasets: [{
        label: 'Opinion',
        data: opinionData,
        backgroundColor: 'rgba(75, 192, 192, 0.2)',
        borderColor: 'rgba(75, 192, 192, 1)',
        borderWidth: 1
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });
  
  var scoresChart = new Chart(document.getElementById('scoresChart'), {
    type: 'bar',
    data: {
      labels: ['Problem Solving', 'Communication Skills', 'Time Management', 'Creativity', 'Willingness to Learn', 'Team Work', 'Reliability'],
      datasets: [{
        label: 'Scores',
        data: scoresData,
        backgroundColor: 'rgba(54, 162, 235, 0.2)',
        borderColor: 'rgba(54, 162, 235, 1)',
        borderWidth: 1
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });
  
  var stackedChart = new Chart(document.getElementById('stackedChart'), {
    type: 'bar',
    data: {
      labels: ['Stacked'],
      datasets: [{
        label: 'Stacked',
        data: [1],
        backgroundColor: 'rgba(255, 99, 132, 0.2)',
        borderColor: 'rgba(255, 99, 132, 1)',
        borderWidth: 1
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });
  </script>
