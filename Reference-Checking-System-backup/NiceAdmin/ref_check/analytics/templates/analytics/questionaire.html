  <style>
   .value{
      display: none;
    }
  </style>
 </head>
 <body>
  <!-- ======= Header ======= -->
  <header class="header fixed-top d-flex align-items-center" id="header">
   <div class="d-flex align-items-center justify-content-between">
    <a class="logo d-flex align-items-center" href="{% url 'analytics:index' %}">
     <img alt="" src="{% static 'analytics/assets/img/logo.png' %}"/>
     <span class="d-none d-lg-block">
      Reference Checking
     </span>
    </a>
   </div>
   <!-- End Logo -->
   <!--<form class="search-form d-flex align-items-center" method="POST" action="#">
        <input type="text" name="query" placeholder="Search" title="Enter search keyword">
        <button type="submit" title="Search"><i class="bi bi-search"></i></button>
      </form>
    </div> -->
   <!-- End Search Bar -->
  </header>
  <!-- End Header -->
  <!-- ======= Sidebar ======= -->
  <main class="position" id="position">
   <div class="pagetitle">
    <h1>
     Questions
    </h1>
    <nav>
     <ol class="breadcrumb">
      <li class="breadcrumb-item">
       <a href="{% url 'analytics:referee_candidates_list' referee_email=referee_email %}">
        Candidates
       </a>
      </li>
      <!--<li class="breadcrumb-item">John Doe</li>-->
     </ol>
    </nav>
   </div>
   <!-- End Page Title -->
   <form class="container-fluid" method="post" action="{% url 'analytics:questionnaire' %}">
    {% csrf_token %}
    <div class="card">
     <div class="card-body">
      {{ form.as_p }}
      <input class="btn btn-primary w-100" type="submit" value="submit responses"/>
    </div>
    
   </form>
  </main>
  <!-- End #main -->
  <!-- ======= Footer ======= -->
  <a class="back-to-top d-flex align-items-center justify-content-center" href="#">
   <i class="bi bi-arrow-up-short">
   </i>
  </a>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    
    $(document).ready(function() {
      // Listen for changes in the form inputs
        $(`#id_problem_solving, #id_communication_skills, #id_time_management, #id_creativity, #id_willingness_to_learn, #id_team_work, #id_reliability`).change(function() {
          // Get the selected value
          var selectedValue = $(this).val();
          
          // Update the corresponding label
          var labelFor = $(this).attr('id');
          $('label[for="' + labelFor + '"]').text(labelFor.replace('id_', '') + ': ' + selectedValue);
        });
      });
  </script>
  <!-- Vendor JS Files -->
  <script src="{% static 'analytics/assets/vendor/apexcharts/apexcharts.min.js' %}">
  </script>
  <script src="{% static 'analytics/assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}">
  </script>
  <script src="{% static 'analytics/assets/vendor/chart.js/chart.umd.js' %}">
  </script>
  <script src="{% static 'analytics/assets/vendor/echarts/echarts.min.js' %}">
  </script>
  <script src="{% static 'analytics/assets/vendor/quill/quill.min.js' %}">
  </script>
  <script src="{% static 'analytics/assets/vendor/simple-datatables/simple-datatables.js' %}">
  </script>
  <script src="{% static 'analytics/assets/vendor/tinymce/tinymce.min.js' %}">
  </script>
  <script src="{% static 'analytics/assets/vendor/php-email-form/validate.js' %}">
  </script>
  <!-- Template Main JS File -->
  <script src="{% static 'analytics/assets/js/main.js' %}">
  </script>
  <script>
   Array.from(document.getElementsByClassName("form-range")).forEach((range)=>{
      range.addEventListener('change',()=>{
        let parent=range.parentElement
        let value=range.value
        parent.querySelector(".percentage").innerHTML=value
        let label=parent.querySelector('label').innerText
        parent.querySelector('.value').value=value
      })

    })
  </script>
 </body>
</html>
