 <body style="padding-top: 50px;">
  <header class="header fixed-top d-flex align-items-center" id="header">
   <div class="d-flex align-items-center justify-content-between">
    <a class="logo d-flex align-items-center" href="{% url 'analytics:index' %}">
     <!--<img src="assets/img/logo.png" alt="">-->

      Reference Checking

   <!-- End Logo -->
   <!--<div class="search-bar">

  <main>
   <div class="container">
    <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
     <div class="container">
      <div class="row justify-content-center">
       <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
        <div class="card mb-3">
         <div class="card-body">
          <div class="pt-4 pb-2">
           <h5 class="card-title text-center pb-0 fs-4">
            Create an Account
           </h5>
           <!--<p class="text-center small">Enter your personal details to create account</p>-->
          </div>
          <form class="row g-3 needs-validation" novalidate action="{% url 'analytics:candidate_signup' %}" method="post">
           {% csrf_token %}
            <div class="col-12">
            <label class="form-label" for="yourName">
             First Name
            </label>
            <input class="form-control" id="yourName" name="firstname" required type="text"/>
            <div class="invalid-feedback">
             Please, enter your name!
            </div>
           </div>
           <div class="col-12">
            <label class="form-label" for="yourName">
             Last Name
            </label>
            <input class="form-control" id="yourName" name="lastname" required type="text"/>
            <div class="invalid-feedback">
             Please, enter your name!
            </div>
           </div>
           <div class="col-12">
            <label class="form-label" for="yourEmail">
             Phone Number
            </label>
            <input class="form-control" id="phone_number" name="phone" required type="tel">
            <div class="invalid-feedback">
             Please enter a valid phone_number!
            </div>
           </div>
           <div class="col-12">
            <label class="form-label" for="yourEmail">
             Your Email
            </label>
            <input class="form-control" id="yourEmail" name="email" required type="email"/>
            <div class="invalid-feedback">
             Please enter a valid Email adddress!
            </div>
           </div>
           <div class="col-12">
            <label class="form-label" for="yourPassword">
             Password
            </label>
            <input class="form-control" id="yourPassword" name="password" required type="password"/>
            <div class="invalid-feedback">
             Please enter your password!
            </div>
           </div>
           
           <div class="col-12">
            <input type="submit" value="Create Account" class="btn btn-primary">
           </div>
           <div class="col-12">
            <p class="small mb-0">
             Already have an account?
             <a href="{% url 'analytics:login' %}">
              Log in
             </a>
            </p>
           </div>
          </form>
         </div>
        </div>
